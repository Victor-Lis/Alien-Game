<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"> Alien Game </title>

    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer></script>

</head>
<body id="body">
    
    <div class="history" id="history">

        <div class="animation" id="history-area">

            <img class="alien alien-animation" id="alien-history" src="./Images/Alien.svg">
            <div class="trees" id="arvores">

                <img class="tree" src="Images/Trees.svg">
                <img class="tree2" style="display: none" src="Images/Trees.svg">
                <img class="tree3" src="Images/Trees.svg">

            </div>

        </div>

        <div class="text" id="text-area">

            <p id="text"> </p>

        </div>
    
    </div>

    <div class="game" id="game" style="display: none;">

        <div class="tutorial" id="tutorial">

            <p> Para encontrar o alien clique nas árvores, você tem 3 vidas a cada erro você perderá uma vida! Boa sorte! </p>
            <button onclick="startGame()"> Começar! </button>

        </div>

        <div class="lifes">

            <img class="life" id="life1" src="./Images/Heart.svg">
            <img class="life" id="life2" src="./Images/Heart.svg">
            <img class="life" id="life3" src="./Images/Heart.svg">

        </div>

        <div class="game-area">

            <div class="trees">

                <img class="tree" id="tree1" onclick="atirar(1)" src="./Images/Tree.svg">
                <img class="tree" id="tree2" onclick="atirar(2)" src="./Images/Tree.svg">
                <img class="tree" id="tree3" onclick="atirar(3)" src="./Images/Tree.svg">
            
            </div>
            <div class="trees">

                <img class="tree" id="tree4" onclick="atirar(4)" src="./Images/Tree.svg">
                <img class="tree" id="tree5" onclick="atirar(5)" src="./Images/Tree.svg">
                <img class="tree" id="tree6" onclick="atirar(6)" src="./Images/Tree.svg">  
                
            </div>
            <div class="trees">

                <img class="tree" id="tree7" onclick="atirar(7)" src="./Images/Tree.svg">
                <img class="tree" id="tree8" onclick="atirar(8)" src="./Images/Tree.svg">
                <img class="tree" id="tree9" onclick="atirar(9)" src="./Images/Tree.svg">  
                
            </div>

        </div>

    </div>

    <div class="restart" id="restart"> 

        <p> Gostaria de recomeçar? </p>
        <button onclick="restart()"> Recomeçar! </button>

    </div>

    <div class="win" id="win"> 

        <img src="./Images/Win.svg">
        <p> Você ganhou! </p>

    </div>

    <img src="./Images/Alien (2).svg" id="alien-jumpscare" style="display:none; z-index: -1">

</body>
</html>
